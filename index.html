<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <link rel="stylesheet" href="/styles/styles.css" type="text/css" media="all">

        <title>Recipe Book App</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-2-24 pure-u-lg-4-24"></div>

            <!-- START container -->
            <div class="pure-u-20-24 pure-u-lg-16-24">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <h1>Recipe Book <small>keep grandma's recipes safe!</small></h1>
                    </div>

                    <!-- START search form -->
                    <div class="pure-u-1">
                        <form class="pure-form">
                            <fieldset>
                                <div class="pure-g">
                                    <div class="pure-u-4-5">
                                        <input type="text" class="pure-u-23-24 pure-input-rounded" name="search" placeholder="Search Recipe">
                                    </div>
                                    <div class="pure-u-1-5">
                                        <button type="submit" class="pure-u-1 pure-button pure-button-primary">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- END search form -->

                    <!-- START recipes -->
                    <div class="pure-u-1">
                        <h2 class="section">Recipes</h2>

                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">

                                <!-- START recipe card -->
                                <div class="recipe-card">
                                    <h3>Brazilian Mayo</h3>

                                    <p class="short-description">
                                    Simple to make, goes well with any kind of protein.
                                    </p>
                                    <p class="ingredients-count">4 ingredients</p>
                                    <p class="difficulty-level">EASY</p>
                                </div>
                                <!-- END recipe card -->

                            </div>
                        </div>
                    </div>
                    <!-- END recipes -->

                    <!-- START add recipe form -->
                    <div class="pure-u-1">
                        <h2 class="section">Create Recipe</h2>

                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <legend>Add a new recipe to Recipe Book, and share it to the community of Chefs</legend>

                                <div class="pure-g">
                                    <div class="pure-u-1">
                                        <label for="recipe-name">Recipe Name</label>
                                        <input type="text" class="pure-u-1" name="recipe-name" id="recipe-name" value="" required>
                                    </div>

                                    <div class="pure-u-1">
                                        <label for="recipe-description">Description</label>
                                        <textarea id="recipe-description" class="pure-u-1" name="recipe-description" required></textarea>
                                    </div>

                                    <div class="pure-u-1">
                                        <label>Ingredients</label>
                                        <div class="pure-g">
                                            <div class="pure-u-1 pure-u-sm-12-24">
                                                <input type="text" class="pure-u-1 pure-u-sm-23-24" name="recipe-ingredient-name" id="recipe-ingredient-name" placeholder="e.g. Flour, Eggs" value="">
                                            </div>
                                            <div class="pure-u-1-3 pure-u-sm-4-24">
                                                <input type="number" class="pure-u-23-24" name="recipe-ingredient-quantity" id="recipe-ingredient-quantity" placeholder="150" value="">
                                            </div>
                                            <div class="pure-u-1-3 pure-u-sm-4-24">
                                                <input type="text" class="pure-u-23-24" name="recipe-ingredient-unit" id="recipe-ingredient-unit" placeholder="grams" value="">
                                            </div>
                                            <div class="pure-u-1-3 pure-u-sm-4-24">
                                                <button class="pure-input-1 pure-button pure-button-success"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pure-u-1">
                                        <label for="recipe-description">Preparing Instructions</label>
                                        <textarea id="recipe-instructions" class="pure-u-1" name="recipe-instructions" rows="5" required></textarea>
                                    </div>

                                    <div class="pure-u-1">
                                        <button class="pure-input-1 pure-button pure-button-primary"><i class="fa fa-file-text"></i> Submit Recipe</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- END add recipe form -->
                </div>
            </div>
            <!-- END container -->

            <div class="pure-u-2-24 pure-u-lg-4-24"></div>
        </div>
    </body>
</html>
